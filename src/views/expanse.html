<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="btn btn-primary">Main Menu</a>
        <a href="/income" class="btn btn-primary">Incomes</a>
        <a href="/total" class="btn btn-primary">Total</a>
        <h1 class="text-center mb-4">Expenses Table</h1>
        <table id="example" class="table table-striped table-bordered text-center" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Cost(in $)</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <% let i = 0 %>
                <% for(let expanse of expanses) {%>
                    <tr>
                        <td><%= ++i %></td>
                        <td><%= expanse.name %></td>
                        <td><%= expanse.cost %></td>
                        <td><%= expanse.date %></td>
                        <td>
                            <a href="/expense/delete/<%=expanse.id %>" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                <%}%>
            </tbody>
    
        </table>
        <form id="expenseform" action="/expanse" method="POST">
            <div class="row">
                <label for="source" class="col-form-label col-md-1">Source</label>
                <div class="col-md-4">
                  <input name="name" type="text" class="form-control" placeholder="Bills" id="expenseSource">
                </div>
                <label for="income" class="col-form-label col-md-1">Cost</label>
                <div class="col-md-4">
                  <input name="cost" type="text" class="form-control" placeholder="$100" id="costinput">
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
   
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
